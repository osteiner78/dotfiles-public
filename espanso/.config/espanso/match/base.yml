    replace: "Oliver Steiner"

  - trigger: ";add"
    replace: "Rua Gararu 202, 04513-060 São Paulo"

  - trigger: ";cpf"
    replace: "20539864846"

  - trigger: ";sp"
    replace: "São Paulo"

  - trigger: ";cep"
    replace: "04513-060"

  - trigger: ";cel"
    replace: "(11) 97892-8008"

  - trigger: ";lk"
    replace: "leticia.kawanami@gmail.com"

  # Other simple replacements
  - trigger: ";vnc"
    replace: "Vila Nova Conceićão"

  - trigger: ";lp"
    replace: "Lycée Pasteur"

  - trigger: ";ML"
    replace: "Machine Learning"

  - trigger: ";wf"
    replace: "Waiting for " 

   - trigger: ";ws"
    replace: "Whatsapp " 

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ;date
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%M-%D - "

  # Print the output of a shell command
  - trigger: :shell
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: echo 'Hello from your shell'
