<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- =================================================================== -->
  <!-- Generic Font Settings -->
  <!-- =================================================================== -->

  <!-- Enable antialiasing -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Disable embedded bitmap fonts for scalable fonts -->
  <!-- Bitmap fonts are not scalable and often look ugly. -->
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>https://www.lagom.nl/
  </match>

  <!-- Enable hinting -->
  <!-- Hinting aligns fonts to the pixel grid for better clarity. -->
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Set the hinting style -->
  <!-- 'hintslight' is a good default. It offers good clarity without distorting font shapes. -->
  <!-- Other options: 'hintfull', 'hintmedium', 'hintnone'. -->
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- =================================================================== -->
  <!-- Subpixel Rendering (for LCD screens) - The biggest improvement! -->
  <!-- =================================================================== -->

  <!-- Enable subpixel rendering -->
  <!-- This uses the individual R, G, B components of a pixel to render fonts, -->
  <!-- which makes them appear much sharper on most LCD displays. -->
  <match target="font">
    <!-- Check your monitor's subpixel layout. 'rgb' is the most common. -->
    <!-- Other options: 'bgr', 'vrgb', 'vbgr'. -->
    <!-- You can use an online test like https://www.lagom.nl/lcd-test/subpixel.php to check. -->
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <!-- Apply an LCD filter -->
  <!-- This is crucial to reduce color fringing that can occur with subpixel rendering. -->
  <!-- 'lcddefault' is a safe and effective filter. -->
  <!-- Other options: 'lcdlight', 'lcdlegacy'. -->
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- 5. Disable Autohinter (Optional but Recommended) -->
  <!-- This ensures that no automatic hinting is applied if a font lacks -->
  <!-- its own hinting instructions, reinforcing the no-hinting rule. -->
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  
</fontconfig>
