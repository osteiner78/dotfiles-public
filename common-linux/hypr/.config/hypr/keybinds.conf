bind = $HYPER, q, exec, $terminal
bind = $HYPER, a, exec, $browser 
bind = $HYPER, c, exec, /usr/lib64/chromium-browser/chromium-browser.sh --profile-directory=Default --app-id=kjbdgfilnfhdoflbpgamdcdgpehopbep
bind = $HYPER, f, exec, $fileManager
bind = $HYPER, g, exec, /usr/lib64/chromium-browser/chromium-browser.sh --profile-directory=Default --app-id=fmgjjmmmlfnkbppncabfkddbjimcfncm
bind = $HYPER, m, exec, /usr/lib64/chromium-browser/chromium-browser.sh --profile-directory=Default --app-id=mnhkaebcjjhencmpkapnbdaogjamfbcj
bind = $HYPER, p, exec, /usr/lib64/chromium-browser/chromium-browser.sh --profile-directory=Default --app-id=iibhdbailckdjjikafofclhkhaejamgp
bind = $HYPER, t, exec, /usr/lib64/chromium-browser/chromium-browser.sh --profile-directory=Default --app-id=dlgohinmglaoopaiplliaecdpmnepmga
bind = $HYPER, v, exec, code --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $HYPER, w, exec,/usr/lib64/chromium-browser/chromium-browser.sh --profile-directory=Default --app-id=hnpfjngllnobngcgfapefoaidbinmjnm 
bind = $HYPER, x, exec, /usr/lib64/chromium-browser/chromium-browser.sh --profile-directory=Default --app-id=cadlkienfkclaiaibeoongdcgmdikeeg
bind = $HYPER, z, exec, /usr/lib64/chromium-browser/chromium-browser.sh --profile-directory=Default --app-id=caidcmannjgahlnbpmidmiecjcoiiigg

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod , RETURN, exec, $terminal
bind = CONTROL  , RETURN, exec, $terminal

bind = $mainMod , space, exec, $menu
bind = CONTROL  , space, exec, $menu

bind = $mainMod, TAB, focuscurrentorlast # also activated with tap-to-toggle (keyd config)

bind = $mainMod SHIFT   , 4, exec, hyprshot -m region --clipboard-only,
bind = CONTROL SHIFT    , 4, exec, hyprshot -m region --clipboard-only,

bind = $mainMod, d, exec, $menu
bind = $mainMod, b, exec, $fileManager
# bind = $mainMod, f, fullscreen, 1
bind = $mainMod, f, exec, ~/.config/hypr/scripts/toggle_fullscreen.sh
bind = $mainMod, j, togglesplit, # dwindle
bind = $mainMod, m, exit,
bind = $mainMod, n, exec, alacritty -e nvim
bind = $mainMod, p, pseudo, # dwindle
bind = $mainMod, t, exec, alacritty -e btop
bind = $mainMod, v, togglefloating,
bind = $mainMod, w, killactive,
bind = $mainMod, x, overview:toggle,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

# Swap window with mainMod + Shift + arrow keys
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d
bind = $mainMod SHIFT, j, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
# Increase keyboard brightness
bind = $mainMod, XF86MonBrightnessUp, exec, brightnessctl -d kbd_backlight set +10%
# Decrease keyboard brightness
bind = $mainMod, XF86MonBrightnessDown, exec, brightnessctl -d kbd_backlight set 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ====================== ALT+TAB EMULATION ========================
exec-once = foot --server

bind = ALT, TAB, exec, $HOME/.config/hypr/scripts/alttab/enable.sh 'down'
bind = ALT SHIFT, TAB, exec, $HOME/.config/hypr/scripts/alttab/enable.sh 'up'

submap=alttab
bind = ALT, tab, sendshortcut, , tab, class:alttab
bind = ALT SHIFT, tab, sendshortcut, shift, tab, class:alttab

bindrt = ALT, ALT_L, exec, $HOME/.config/hypr/scripts/alttab/disable.sh ; hyprctl -q dispatch sendshortcut , return,class:alttab
bindrt = ALT SHIFT, ALT_L, exec, $HOME/.config/hypr/scripts/alttab/disable.sh ; hyprctl -q dispatch sendshortcut , return,class:alttab
bind = ALT, Return, exec, $HOME/.config/hypr/scripts/alttab/disable.sh ; hyprctl -q dispatch sendshortcut , return, class:alttab
bind = ALT SHIFT, Return, exec, $HOME/.config/hypr/scripts/alttab/disable.sh ; hyprctl -q dispatch sendshortcut , return, class:alttab
bind = ALT, escape, exec, $HOME/.config/hypr/scripts/alttab/disable.sh ; hyprctl -q dispatch sendshortcut , escape,class:alttab
bind = ALT SHIFT, escape, exec, $HOME/.config/hypr/scripts/alttab/disable.sh ; hyprctl -q dispatch sendshortcut , escape,class:alttab
submap = reset

workspace = special:alttab, gapsout:0, gapsin:0, bordersize:0
windowrule = noanim, class:alttab
windowrule = stayfocused, class:alttab
windowrule = workspace special:alttab, class:alttab
windowrule = bordersize 0, class:alttab
