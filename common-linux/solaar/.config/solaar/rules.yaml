%YAML 1.3
---
- Device: 4D753DD2
- Rule:
  - Test: [thumb_wheel_up, 25]
  - KeyPress:
    - [Control_L, Page_Up]
    - click
- Rule:
  - Test: [thumb_wheel_down, 25]
  - KeyPress:
    - [Control_L, Page_Down]
    - click
- Rule:
  - MouseGesture: []
  - KeyPress:
    - Super_R
    - click
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - [Super_R, a]
    - click
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Super_R, Alt_L, Right]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Super_R, Alt_L, Left]
    - click
- Rule:
  - MouseGesture: Mouse Down
  - KeyPress:
    - [Super_R, v]
    - click
- Rule:
  - Test: crown_right
  - KeyPress:
    - [Super_L, a]
    - click
...
---
- Device: null
- Rule:
  - Key: [Lock PC, pressed]
  - KeyPress:
    - Super_L
    - release
- Rule:
  - Key: [Calculator, pressed]
  - Execute: Calculator
- Rule:
  - Key: [Mission Control/Task View, pressed]
  - KeyPress:
    - [Super_L, a]
    - click
- Rule:
  - Key: [Dashboard Launchpad/Action Center, pressed]
  - KeyPress:
    - [Super_L, g]
    - click
...
